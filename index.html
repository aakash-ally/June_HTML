<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="head">
      <div class="container">
        <div class="logo"><img src="Stunning-Project/stunning-logo.png" /></div>
        <div class="nav">
          <div class="page"><div class="selected">Home</div></div>
          <div class="page"><div class="unselected">About</div></div>
          <div class="page"><div class="unselected">Blog</div></div>
          <div class="page"><div class="unselected">Jobs</div></div>
        </div>
        <div class="account"><div class="box">Your Account</div></div>
      </div>
    </header>
    <div class="main">
      <div class="left">
        <div class="heading">Stunning Workplace<span>&#8228;</span></div>
        <div class="subtext">
          With Stunning, remote teams can organize projects, manage shifting
          priorities, and get work done.
        </div>
        <div class="more-buttons">
          <div class="new-acc">New Account</div>
          <div class="upload">
            <img src="Stunning-Project/arrow-up.png" alt="" />
          </div>
          <div class="download">
            <img src="Stunning-Project/arrow-down.png" alt="" />
          </div>
        </div>
        <div class="actions">
          <div class="but">
            <div class="but1">
              <div class="tick2">
                <img src="Stunning-Project/tick-gray.png" alt="" />
              </div>
              <div class="name">Dmm design</div>
              <div class="prof">
                <img src="Stunning-Project/user-pink.png" alt="" />
              </div>
              <div class="date">20 Dec</div>
              <div class="weird" id="f">------</div>
            </div>
          </div>
          <div class="but">
            <div class="but2">
              <div class="tick2">
                <img src="Stunning-Project/tick-blue.png" alt="" />
              </div>
              <div class="name">Blurr animation</div>
              <div class="prof">
                <img src="Stunning-Project/user-orange.png" alt="" />
              </div>
              <div class="date">22 Dec</div>
              <div class="weird" id="s">------</div>
            </div>
          </div>
          <div class="but">
            <div class="but1">
              <div class="tick2">
                <img src="Stunning-Project/tick-gray.png" alt="" />
              </div>
              <div class="name">Illustration</div>
              <div class="prof">
                <img src="Stunning-Project/user-blue.png" alt="" />
              </div>
              <div class="date">26 Dec</div>
              <div class="weird" id="t">------</div>
            </div>
          </div>
          <div class="but">
            <div class="but1">
              <div class="tick2">
                <img src="Stunning-Project/tick-gray.png" alt="" />
              </div>
              <div class="name">Refunds</div>
              <div class="prof">
                <img src="Stunning-Project/user-red.png" alt="" />
              </div>
              <div class="date">28 Dec</div>
              <div class="weird" id="c">------</div>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <img src="Stunning-Project/landing-section-image.png" />
      </div>
    </div>
  </body>
</html>
